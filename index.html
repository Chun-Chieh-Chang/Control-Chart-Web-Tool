<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SPC Statistical Process Control Analysis Tool - Web-based QIP analysis">
    <title>SPC Analysis Tool | QIP 統計製程管制分析系統</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <!-- Language Toggle -->
    <div class="lang-toggle">
        <button id="langBtn" class="lang-btn" aria-label="Switch Language">
            <span class="lang-icon">🌐</span>
            <span id="langText">EN</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">📊</span>
                    <h1 class="logo-text">
                        <span data-en="SPC Analysis Tool" data-zh="SPC 統計製程管制">SPC 統計製程管制</span>
                    </h1>
                </div>
                <p class="subtitle" data-en="Quality Inspection Program - Statistical Process Control"
                    data-zh="品質檢驗程式 - 統計製程管制">
                    品質檢驗程式 - 統計製程管制
                </p>
            </div>
        </header>

        <!-- Step 1: File Upload -->
        <section class="card" id="step1">
            <div class="card-header">
                <span class="step-number">1</span>
                <h2 data-en="Select Data File" data-zh="選擇數據檔案">選擇數據檔案</h2>
            </div>
            <div class="card-body">
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                    <div class="upload-content">
                        <span class="upload-icon">📁</span>
                        <p class="upload-text" data-en="Click or drag Excel file here" data-zh="點擊或拖曳 Excel 檔案至此">點擊或拖曳
                            Excel 檔案至此</p>
                        <p class="upload-hint" data-en="Supports .xlsx and .xls formats" data-zh="支援 .xlsx 和 .xls 格式">支援
                            .xlsx 和 .xls 格式</p>
                    </div>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span class="info-icon">✓</span>
                    <span class="file-name" id="fileName"></span>
                    <button class="btn-reset" id="resetBtn" data-en="Change File" data-zh="更換檔案">更換檔案</button>
                </div>
            </div>
        </section>

        <!-- Step 2: Inspection Item Selection -->
        <section class="card" id="step2" style="display: none;">
            <div class="card-header">
                <span class="step-number">2</span>
                <h2 data-en="Select Inspection Item" data-zh="選擇檢驗項目">選擇檢驗項目</h2>
            </div>
            <div class="card-body">
                <div class="item-list" id="itemList"></div>
            </div>
        </section>

        <!-- Step 3: Analysis Type Selection -->
        <section class="card" id="step3" style="display: none;">
            <div class="card-header">
                <span class="step-number">3</span>
                <h2 data-en="Select Analysis Type" data-zh="選擇分析類型">選擇分析類型</h2>
            </div>
            <div class="card-body">
                <div class="analysis-grid">
                    <div class="analysis-card" data-type="batch">
                        <div class="analysis-icon">📈</div>
                        <h3 data-en="Batch Analysis" data-zh="批號分析">批號分析</h3>
                        <p data-en="X-Bar R Control Charts + Process Capability" data-zh="X-Bar R 管制圖 + 製程能力分析">
                            X-Bar R 管制圖 + 製程能力分析
                        </p>
                        <button class="btn-primary" data-analysis="batch" data-en="Execute" data-zh="執行分析">執行分析</button>
                    </div>
                    <div class="analysis-card" data-type="cavity">
                        <div class="analysis-icon">🔍</div>
                        <h3 data-en="Cavity Analysis" data-zh="模穴分析">模穴分析</h3>
                        <p data-en="Cavity Comparison + Capability Assessment (Cp/Cpk)" data-zh="模穴比較 + 能力評估 (Cp/Cpk)">
                            模穴比較 + 能力評估 (Cp/Cpk)
                        </p>
                        <button class="btn-primary" data-analysis="cavity" data-en="Execute"
                            data-zh="執行分析">執行分析</button>
                    </div>
                    <div class="analysis-card" data-type="group">
                        <div class="analysis-icon">📊</div>
                        <h3 data-en="Group Analysis" data-zh="群組分析">群組分析</h3>
                        <p data-en="Min-Max-Avg Control Charts" data-zh="Min-Max-Avg 管制圖">
                            Min-Max-Avg 管制圖
                        </p>
                        <button class="btn-primary" data-analysis="group" data-en="Execute" data-zh="執行分析">執行分析</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="card" id="results" style="display: none;">
            <div class="card-header">
                <h2 data-en="Analysis Results" data-zh="分析結果">分析結果</h2>
                <div class="header-actions">
                    <button class="btn-secondary" id="downloadExcel" data-en="Download Excel" data-zh="下載 Excel">下載
                        Excel</button>
                </div>
            </div>
            <div class="card-body">
                <div id="resultsContent"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p data-en="SPC Analysis Tool v1.0 | 100% Client-Side Processing" data-zh="SPC 分析工具 v1.0 | 100% 本地端處理">
                SPC 分析工具 v1.0 | 100% 本地端處理
            </p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingText" data-en="Processing..." data-zh="處理中...">處理中...</p>
    </div>

    <!-- All JavaScript Inline (No Modules) -->
    <script src="js/spc-all.js"></script>
</body>

</html>
